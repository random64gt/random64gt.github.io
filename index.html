<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* LOAD CUSTOM TTF FONT */
        @font-face {
            font-family: 'CustomFont';
            src: url('Proxima Nova Black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* You can add multiple font weights */
        @font-face {
            font-family: 'CustomFont';
            src: url('Proxima Nova Black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* CUSTOMIZE FONT: Use 'CustomFont' or fallback to system fonts */
            font-family: 'CustomFont', 'Arial', sans-serif;
            
            /* CUSTOMIZE BACKGROUND IMAGE */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Optional: Add overlay color for better text readability */
            position: relative;
            
            /* CUSTOMIZE TEXT COLOR */
            color: white;
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Optional: Dark overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust opacity (0.0 to 1.0) */
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            animation: fadeIn 1.2s ease-in;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5em;
            opacity: 0.95;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CUSTOMIZE YOUR TEXT BELOW -->
        <h1>Coming Soon</h1>
        <p>We're working on something amazing. Stay tuned!</p>
    </div>
</body>
</html>
